<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <h1>Quiz App</h1>
      <p>
        Q1. What is 1+1? <br />
        <input type="radio" name="q1" />3 <br />
        <input type="radio" name="q1" id="q1" />2 <br />
        <input type="radio" name="q1" />1 <br />
        <input type="radio" name="q1" />4 <br />
      </p>
      <p>
        Q2. What is 6+9? <br />
        <input type="radio" name="q2" id="q2" />15 <br />
        <input type="radio" name="q2" />11 <br />
        <input type="radio" name="q2" />16 <br />
        <input type="radio" name="q2" />12 <br />
      </p>
      <p>
        Q3. What is 4+8? <br />
        <input type="radio" name="q3" />16 <br />
        <input type="radio" name="q3" />10 <br />
        <input type="radio" name="q3" id="q3" />12 <br />
        <input type="radio" name="q3" />18 <br />
      </p>
      <p>
        Q4. What is 3+2? <br />
        <input type="radio" name="q4" />2 <br />
        <input type="radio" name="q4" />3 <br />
        <input type="radio" name="q4" />4 <br />
        <input type="radio" name="q4" id="q4" />5 <br />
      </p>

      <hr />

      <button id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
